<!DOCTYPE html>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<html>

  <head>
    <title>Nothing But Time</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <canvas id="canvas"> </canvas>
  <script src="update.js"></script>

  <div class="progressIndicators">
    <div class="percentage">21%</div>
    <div class="time">5s</div>
    <div class="number">1 of 100</div>
  </div>

  <div id="myProgress">
    <div id="myBar"></div>
  </div>

  <div id="cameraSettings" class="settingsRow">
    <div id="focalLength" class="settingLeft">50mm</div>
    <div id="focalRatio" class="setting">f1.8</div>
    <div id="ISO" class="setting">ISO 400</div>
    <div id="shutterSpeed" class="settingRight">1/4000</div>

    <button id="timelapseSettingsButton" class="timelapseSettingsButton"><i class="fa fa-sliders"></i></button>
    <button id="startButton" onclick="toggleStartStop()" class="timelapseSettingsButton"><i id="startButtonIcon" class="fa fa-play"></i></button>
    <button id="latestButton" class="timelapseSettingsButton" onclick="getLatestJPG()"><i id="latestButtonIcon" class="fa fa-camera-retro"></i></button>
  </div>



  <div id="myModal" class="modal">

    <div class="modal-content">

      <div class="modal-header">
        <span class="close">&times;</span>
        <div id="settings">Settings</div>
      </div>

      <div class="modal-body">
        <div id="timelapseSettings" class="settingsRow" style="width: 100%">
          <div class="settingLeft">10 sec</div>
          <div class="setting">5 spf</div>
          <div class="setting">100 f</div>
          <div class="settingRight">24 fps</div>
        </div>
      </div>

    </div>

  </div>

</html>
