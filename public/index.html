<!DOCTYPE html>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<html>

  <head>
    <title>Nothing But Time</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <canvas id="canvas"> </canvas>
  <script src="nbt.js"></script>

  <div class="progressIndicators">
    <div id='progressPercentage' class="progressIndicatorPercentage">0%</div>
    <div id='progressInterval' class="progressIndicatorTime">0s</div>
    <div id='progressIndex' class="progressIndicatorNumber">0 of 0</div>
  </div>

  <div class="progressBarBackground">
    <div id="progressBar" class="progressBar"></div>
  </div>

  <div id="cameraSettings" class="barMenuRow">


    <div class="cameraParameters">
      <div class="cameraConnectedDot"> <i id="cameraConnectedDotIcon" class="fa fa-circle-o"></i> </div>
      <div id="focalLength" class="cameraSetting">No data.</div>
      <div id="focalRatio" class="cameraSetting"></div>
      <div id="ISO" class="cameraSetting"></div>
      <div id="shutterSpeed" class="cameraSetting"></div>
      <div id="running" class="cameraSetting"></div>
    </div>


    <div class="barMenuButtons">
      <button id="latestButton" class="barMenuButton" onclick="getLatestJPG()"><i id="latestButtonIcon" class="fa fa-camera-retro"></i></button>
      <button id="startButton" onclick="startTimelapse()" class="barMenuButton"><i id="startButtonIcon" class="fa fa-play"></i></button>
      <button id="stopButton" onclick="stopTimelapse()" class="barMenuButton"><i id="stopButtonIcon" class="fa fa-stop"></i></button>
      <button id="resetButton" class="barMenuButton" onclick="resetTimelapse()"><i id="resetButtonIcon" class="fa fa-refresh"></i></button>
      <button id="timelapseSettingsButton" class="barMenuButton"><i class="fa fa-sliders"></i></button>
    <div>

  </div>



  <div id="timelapseSettingsModal" class="timelapseSettingsModal">

    <div class="timelapseSettingsModalContent">

      <div class="timelapseSettingsModalHeader">
        <span class="timelapseSettingsCloseButton">&times;</span>
        <div class="timelapseModalHeaderTitle">Settings</div>
      </div>

      <div class="timelapseSettingsModalBody">
        <div id="timelapseSettings" class="timelapseSettingsRow">
          <div id="timelapseTime" class="timelapseSetting"><input id="timelapseTimeInput" class="timelapseSettingsInput" placeholder="timelapse time" type="number" min=0></input></div>
          <div id="clipLength" class="timelapseSetting"><input id="clipLengthInput" class="timelapseSettingsInput" placeholder="clip length" type="number" min=0></input></div>
          <div id="framesPerSecond" class="timelapseSetting"></div>
        </div>
      </div>

    </div>

  </div>

</html>
