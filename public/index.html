<!DOCTYPE html>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<html>

  <head>
    <title>Nothing But Time</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <canvas id="canvas"> </canvas>
  <script src="nbt.js"></script>

  <div class="progressIndicators">
    <div id='progressPercentage' class="percentage">0%</div>
    <div id='progressInterval' class="time">0s</div>
    <div id='progressIndex' class="number">0 of 0</div>
  </div>

  <div id="myProgress">
    <div id="myBar"></div>
  </div>

  <div id="cameraSettings" class="settingsRow">
    <div id="focalLength" class="settingLeft">No data.</div>
    <div id="focalRatio" class="setting"></div>
    <div id="ISO" class="setting"></div>
    <div id="shutterSpeed" class="settingRight"></div>

    <button id="timelapseSettingsButton" class="timelapseSettingsButton"><i class="fa fa-sliders"></i></button>
    <button id="stopButton" onclick="stopTimelapse()" class="timelapseSettingsButton"><i id="stopButtonIcon" class="fa fa-stop"></i></button>
    <button id="startButton" onclick="startTimelapse()" class="timelapseSettingsButton"><i id="startButtonIcon" class="fa fa-play"></i></button>
    <button id="latestButton" class="timelapseSettingsButton" onclick="getLatestJPG()"><i id="latestButtonIcon" class="fa fa-camera-retro"></i></button>

    <div class="cameraConnectedDot"> <i id="cameraConnectedDotIcon" class="fa fa-circle-o"></i> </div>
  </div>



  <div id="myModal" class="modal">

    <div class="modal-content">

      <div class="modal-header">
        <span class="close">&times;</span>
        <div id="settings">Settings</div>
      </div>

      <div class="modal-body">
        <div id="timelapseSettings" class="timelapseSettingsRow" style="width: 100%">
          <div id="timelapseTime" class="settingLeft"><input id="timelapseTimeInput" class="form" placeholder="timelapse time" type="number" min=0></input></div>
          <div id="clipLength" class="setting"><input id="clipLengthInput" class="form" placeholder="clip length" type="number" min=0></input></div>
          <div id="interval" class="setting"> 5s</div>
          <div id="framesPerSecond" class="settingRight">24 fps</div>
        </div>
      </div>

    </div>

  </div>

</html>
