<!DOCTYPE html>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

<html>

  <head>
    <title>Nothing But Time</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <script src="nbt.js"></script>

  <body>
  <div class="content">
  <div class="canvasContainer">
    <canvas id="canvas"> </canvas>
  </div>
  <div class="contentFiller">
  </div>
  <div id="cameraSettings" class="barMenu">
    <div class="barMenuContent">

      <div class="barMenuInput">

        <div class="barMenuButtonRow">
          <div class="barMenuButton">
            <button id="startButton" onclick="startTimelapse()"><i id="startButtonIcon" class="fa fa-play"></i></button>
          </div>
          <div class="barMenuButton">
            <button id="stopButton" onclick="stopTimelapse()"><i id="stopButtonIcon" class="fa fa-stop"></i></button>
          </div>
        </div>

        <div class="barMenuButtonRow">
          <div class="barMenuButton">
            <button id="latestButton" onclick="getLatestImage()"><i id="latestButtonIcon" class="fa fa-camera-retro"></i></button>
          </div>
          <div class="barMenuButton">
            <button id="resetButton" onclick="resetTimelapse()"><i id="resetButtonIcon" class="fa fa-refresh"></i></button>
          </div>
        </div>

        <div class="barMenuButtonRow">
          <div class="barMenuButton">
            <button id="timelapseSettingsButton">
              <i class="fa fa-sliders"></i>
            </button>
          </div>
          <div class="barMenuButton">
            <button>
            </button>
          </div>
        </div>

      </div>

      <div class="progressBarBackground">
        <div id="progressBar" class="progressBar"></div>
      </div>

      <div class="cameraParameters">
        <div class="cameraSetting">
          <i id="cameraConnectedDotIcon" class="fa faSmall fa-circle-o"></i>
        </div>
        <div id='progressPercentage' class="cameraSetting">0%</div>
        <div id='progressInterval' class="cameraSetting">0s</div>
        <div id='progressIndex' class="cameraSetting">0 of 0</div>
        <div id="focalLength" class="cameraSetting"></div>
        <div id="focalRatio" class="cameraSetting"></div>
        <div id="ISO" class="cameraSetting"></div>
        <div id="shutterSpeed" class="cameraSetting"></div>
        <div id="running" class="cameraSetting"></div>
      </div>

    </div>
  </div>



  <div id="timelapseSettingsModal" class="timelapseSettingsModal">

    <div class="timelapseSettingsModalContent">

      <div class="timelapseSettingsModalBody">
        <div id="timelapseSettings" class="timelapseSettingsRow">

          <div id="timelapseTime" class="timelapseSetting">
            Timelapse Time
            <input id="timelapseTimeInput" class="timelapseSettingsInput" placeholder="timelapse time" type="number" min=0>
            </input>
          </div>

          <div id="clipLength" class="timelapseSetting">
            Clip Length
            <input id="clipLengthInput" class="timelapseSettingsInput" placeholder="clip length" type="number" min=0>
            </input>
          </div>

          <div id="framesPerSecond" class="timelapseSetting"></div>

        </div>
      </div>

    </div>

  </div>
  </body>

</html>
